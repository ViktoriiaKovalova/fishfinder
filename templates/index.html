{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Enter fish characteristics {% endblock %}</h1>

<form method="post">
    <div class="lifespan">
        <label for="lifespan">Lifespan (in years)</label>
        <input  name="lifespan" type="number" step="0.1"
               placeholder="" class="form-control"
               value="{{ request.form['lifespan'] }}"></input>
    </div>
    <div class="">
        <label for="mass">Mass (in kg)</label>
        <input name="mass" type="number" step="0.05"
               placeholder="" class="form-control"
               value="{{ request.form['mass'] }}"></input>
    </div>

    <div class="">
        <label for="diet">Diet</label>
            <select name="diet_select" class="selectpicker form-control">
              {% for o in diet_values %}
              <option value="{{ o }}">{{ o }}</option>
              {% endfor %}
            </select>
    </div>

    <div class="">
        <label for="length">Length (in cm)</label>
        <input name="length"
               type="number" step="0.5"
               placeholder="" class="form-control"
               value="{{ request.form['length'] }}"></input>
    </div>

    <div class="">
        <label for="height">Height (in cm)</label>
        <input name="height"
               placeholder="" class="form-control"
               type="number" step="0.5"
               value="{{ request.form['height'] }}"></input>
    </div>

    <div class="">
        <label for="color">Color</label>
           <input type="color" name="color" class="form-control"
           value="#F0F0F0">
    </div>

    <div class="">
        <label for="length_fin">Length of tail fin (in cm)</label>
        <input name="length_fin"
               type="number" step="0.5"
               placeholder="" class="form-control"
               value="{{ request.form['length_fin'] }}"></input>
    </div>

    <div class="">
        <label for="height_fin">Height of tail fin (in cm)</label>
        <input name="height_fin"
               type="number" step="0.5"
               placeholder="" class="form-control"
               value="{{ request.form['height_fin'] }}"></input>
    </div>
    <button style="margin-top:1em" type="submit" class="btn btn-primary">Submit</button>
</form>

    <div>
        <a href = "/"><button style="margin-top:1em; margin-bottom:1em" class="btn btn-primary">Clear</button></a>
    </div>

    <div class="container">
    {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
    <img src="static/{{ fish_pic }}" alt="">
{% endblock %}
